<template name="section_details">
	<section id="section-details">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
					<h1 class="details-title text-center">
						{{_ 'details_title'}}
						<span class="pull-right wow bounceInRight">
							<i class="fa fa-info" aria-hidden="true"></i>
						</span>
					</h1>
				</div>
				<div class="col-xs-12 col-md-6 text-left">
					<dl class="">
						<dt>{{_ 'details_location'}}</dt>
						<dd>
							<!-- TODO add link to google maps ? -->
							{{_ 'me_location'}}
						</dd>

						<dt>{{_ 'details_email'}}</dt>
						<dd>
							<a href="mailto:{{_ 'me_email'}}" title="{{_ 'details_email'}}" target="_blank">
								{{_ 'me_email'}}
							</a>
						</dd>

						<dt>{{_ 'details_phone'}}</dt>
						<dd>
							<a href="tel:{{_ 'me_phone'}}" title="{{_ 'details_phone'}}" target="_blank">
								{{_ 'me_phone'}}
							</a>
						</dd>
					</dl>
				</div>
				<div class="col-xs-12 col-md-6 text-right">
					<dl class="">
						<dt>{{_ 'french'}}</dt>
						<dd>{{_ 'native_language'}}</dd>

						<dt>{{_ 'english'}}</dt>
						<dd>{{_ 'professional_language'}}</dd>
					</dl>
				</div>
			</div>
		</div>

		<hr />
