<template name="section_social">
	<section id="section-social">
		<div class="container hidden">
			<div class="row">
				<div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
					<h1 class="social-title text-center">
						{{_ 'social_title'}}
						<span class="pull-right wow bounceInRight">
							<i class="fa fa-github" aria-hidden="true"></i>
						</span>
					</h1>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row text-center">
				<div class="col-md-4">
					<a class="social-link" href="https://www.linkedin.com/in/guillaume-lefrant-728627a3" title="{{_ 'social_linkedin'}}" target="_blank">
						<img src="/logo_linkedin.png" alt="{{_ 'social_linkedin'}}" class="img-responsive" />
					</a>
				</div>
				<div class="col-md-4">
					<a class="social-link" href="https://github.com/LeNiglo" title="{{_ 'social_github'}}" target="_blank">
						<img src="/logo_github.png" alt="{{_ 'social_github'}}" class="img-responsive" />
					</a>
				</div>
				<div class="col-md-4">
					<a class="social-link" href="https://www.hopwork.fr/profile/guillaumelefrant" title="{{_ 'social_hopwork'}}" target="_blank">
						<img src="/logo_hopwork.png" alt="{{_ 'social_hopwork'}}" class="img-responsive" />
					</a>
				</div>
			</div>
		</div>
	</section>
</template>
