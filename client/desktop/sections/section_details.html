<template name="section_details">
	<section id="section-details">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
					<h1 class="details-title text-center">
						{{_ 'details_title'}}
						<span class="pull-right wow bounceInRight">
							<i class="fa fa-info" aria-hidden="true"></i>
						</span>
					</h1>
				</div>
				<div class="col-xs-12 col-md-6 text-left">
					<dl class="">
						<dt>{{_ 'details_location'}}</dt>
						<dd>
							<!-- TODO add link to google maps ? -->
							{{_ 'me_location'}}
						</dd>

						<dt>{{_ 'details_email'}}</dt>
						<dd>
							<a href="mailto:lefrantguillaume@gmail.com" title="{{_ 'details_email'}}" target="_blank">
								lefrantguillaume@gmail.com
							</a>
						</dd>

						<dt>{{_ 'details_phone'}}</dt>
						<dd>
							<a href="tel:{{_ 'me_phone'}}" title="{{_ 'details_phone'}}" target="_blank">
								{{_ 'me_phone'}}
							</a>
						</dd>
					</dl>
				</div>
				<div class="col-xs-12 col-md-6 text-right">
					<dl class="">
						<dt>{{_ 'french'}}</dt>
						<dd>{{_ 'native_language'}}</dd>

						<dt>{{_ 'english'}}</dt>
						<dd>{{_ 'professional_language'}}</dd>
					</dl>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-6 text-left">
					<h3 class="details-title text-center">
						{{_ 'details_studies'}}
						<span class="pull-right">
							<i class="fa fa-graduation-cap" aria-hidden="true"></i>
						</span>
					</h3>

					<div class="spacer"></div>

					<dl class="">
						<dt>2015 - 2016</dt>
						<dd>
							<strong>
								{{_ 'studies_uni_kent_title'}}
							</strong>
							<wbr />
							{{_ 'studies_uni_kent_desc'}}
						</dd>

						<dt>2012 - 2017</dt>
						<dd>
							<strong>
								{{_ 'studies_epitech_title'}}
							</strong>
							<wbr />
							{{_ 'studies_epitech_desc'}}
						</dd>

						<dt>2012</dt>
						<dd>
							<strong>
								{{_ 'studies_gustave_eiffel_title'}}
							</strong>
							<wbr />
							{{_ 'studies_gustave_eiffel_desc'}}
						</dd>
					</dl>
				</div>
				<div class="col-xs-12 col-md-6 text-right">
					<h3 class="details-title text-center">
						<span class="pull-left">
							<i class="fa fa-building" aria-hidden="true"></i>
						</span>
						{{_ 'details_experiences'}}
					</h3>

					<div class="spacer"></div>

					<dl class="">
						<dt>{{_ 'experiences_freelance_time'}}</dt>
						<dd>
							<strong>
								{{_ 'experiences_freelance_title'}}
							</strong>
							<wbr />
							{{_ 'experiences_freelance_desc'}}
						</dd>

						<dt>{{_ 'experiences_teamlearning_time'}}</dt>
						<dd>
							<strong>
								{{_ 'experiences_teamlearning_title'}}
							</strong>
							<wbr />
							{{_ 'experiences_teamlearning_desc'}}
						</dd>

						<dt>{{_ 'experiences_silkke_time'}}</dt>
						<dd>
							<strong>
								{{_ 'experiences_silkke_title'}}
							</strong>
							<wbr />
							{{_ 'experiences_silkke_desc'}}
						</dd>
					</dl>
				</div>
			</div>
		</div>
	</section>
</template>
