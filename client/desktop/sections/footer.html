<template name="footer">
	<footer>
		<div class="container text-center">
			<div class="row">
				<div class="col-xs-12 col-md-4">
					<p class="lead">{{_ 'download_cv_pdf'}}</p>
					<a href="/CV_Guillaume_Lefrant.pdf" class="btn btn-block btn-lg btn-primary" download>{{_ 'download'}}</a>
				</div>
				<div class="visible-md visible-lg col-md-4">
					<p class="lead">{{_ 'me_availability'}}</p>
					<div class="wow bounceIn" data-wow-delay="0.5s">
						{{#if getAvailability}}
						<div class="text-success">
							<i class="fa fa-4x fa-calendar-check-o"  data-toggle="tooltip" data-placement="bottom" title="{{_ 'available'}}" aria-hidden="true"></i>
						</div>
						{{else}}
						<div class="text-danger">
							<i class="fa fa-4x fa-calendar-times-o"  data-toggle="tooltip" data-placement="bottom" title="{{_ 'busy'}}" aria-hidden="true"></i>
						</div>
						{{/if}}
					</div>
				</div>
				<div class="col-xs-12 col-md-4">
					<p class="lead">{{_ 'direct_contact'}}</p>
					<a href="mailto:lefrantguillaume@gmail.com" class="btn btn-block btn-lg btn-info">lefrantguillaume@gmail.com</a>
				</div>
			</div>
		</div>
	</footer>
</template>
